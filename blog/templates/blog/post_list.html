{% extends 'blog/base.html' %}

{% block content %}
    <section class="posts">
        <div class="container-fluid">
            <div class="row">
                    {% for post in posts %}
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="post">
                                <div class="mb-2">
                                    <small>
                                        {{ post.published_date }}
                                    </small>
                                </div>
                                <h4>{{ post.author }}</h4>
                                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                                <div class="post-content">
                                    <p>{{ post.text|linebreaksbr }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
